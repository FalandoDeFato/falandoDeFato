    <script>
        // Função para verificar se o dispositivo é móvel
        function isMobile() {
            // Verifica a string do Agente de Usuário para palavras-chave comuns em dispositivos móveis.
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Definindo os caminhos completos dos arquivos (seguro para o seu caso)
        // O caminho é relativo à pasta onde este arquivo (index.html) está.
        const mobilePath = "mobile/index.html"; 
        const webPath = "web/index.html"; 

        // Obtém o caminho completo atual para evitar loops.
        const currentPath = window.location.href;

        // 1. LÓGICA DE REDIRECIONAMENTO

        // Se for um dispositivo móvel
        if (isMobile()) {
            // Se a URL atual NÃO CONTÉM o caminho mobile, redireciona.
            // O .indexOf() retorna -1 se a string não for encontrada.
            if (currentPath.indexOf(mobilePath) === -1) {
                window.location.href = mobilePath;
            }
        // 2. Se for um dispositivo desktop
        } else {
            // Se a URL atual NÃO CONTÉM o caminho web, redireciona.
            if (currentPath.indexOf(webPath) === -1) {
                window.location.href = webPath;
            }
        }
        
        // Se já estiver na página correta, o script não faz nada e a página é carregada normalmente.
    </script>
